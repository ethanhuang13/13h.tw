# Basic
name:               "13"
description:        "blog"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "https://13h.tw"
author:             "Ethan Huang"
twitter:
  username:         "ethanhuang13"
github_username:    "ethanhuang13"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          "/:year/:month/:day/:title.html"

# Markdown
markdown:           kramdown

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

paginate: 5

include: [".well-known"]

plugins:
  - jekyll-seo-tag
  - jekyll-paginate